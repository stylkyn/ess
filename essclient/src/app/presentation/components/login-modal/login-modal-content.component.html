<mdb-card>
    <mdb-card-header class="black-text bg-white text-center py-4">
        <button type="button" class="close pull-right" aria-label="Close" (click)="_modalRef.hide()">
            <span aria-hidden="true">×</span>
        </button>
        <h5 class="mb-0">
            <strong>Přihlášení</strong>
        </h5>
    </mdb-card-header>

    <mdb-card-body class="px-lg-5 pt-0">

        <form [formGroup]="loginForm" class="text-center" style="color: #757575;">

            <div class="md-form">
                <input formControlName="email" type="email" id="materialLoginFormEmail" class="form-control" mdbInput mdbValidate>
                <label for="materialLoginFormEmail">E-mail</label>
                <mdb-error *ngIf="emailForm.invalid && (emailForm.dirty || emailForm.touched)">Špatný formát emailu</mdb-error>
            </div>
            <div class="md-form">
                <input formControlName="password" type="password" id="materialLoginFormPassword" class="form-control" mdbInput mdbValidate>
                <label for="materialLoginFormPassword">Heslo</label>
                <mdb-error *ngIf="passwordForm.invalid && (passwordForm.dirty || passwordForm.touched)">Heslo je povinné</mdb-error>
            </div>
            <!-- <div class="d-flex justify-content-end">
          <div>
            <a href="">Zapomenuté heslo?</a>
          </div>
        </div> -->

            <div *ngIf="isBadAccess" class="alert alert-danger mt-2" role="alert">
                Špatné jméno nebo heslo
            </div>
            <button [ngBusy]="busyForm" [disabled]="loginForm.invalid" (click)="confirmLogin()" mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit">Přihlásit</button>

            <p>Nemáte ještě účet?
                <a class="register-btn" (click)="showRegisterModal()">Zaregistrujte se u nás!</a>
            </p>


            <!-- <p>nebo se přihlašte pomocí facebooku</p>
        <a type="button" mdbBtn floating="true" color="fb" size="sm">
          <mdb-icon fab icon="facebook"></mdb-icon>
        </a> -->
        </form>
    </mdb-card-body>
</mdb-card>
