<ngx-daterangepicker-material
    [autoApply]="true"
    [locale]="config"
    [minDate]="minDate"
    [maxDate]="maxDate"
    [isInvalidDate]="isInvalidDate"
    [singleDatePicker]="true"
    [alwaysShowCalendars]="true"
    (startDateChanged)="changeDate($event)"
    [startDate]="selectedDateInternal"
    [endDate]="selectedDateInternal"
   >
</ngx-daterangepicker-material>
