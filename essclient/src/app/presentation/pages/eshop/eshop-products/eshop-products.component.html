<section *ngIf="isCategoryEmpty" class="mt-3 container">
    <h1 class="h3 ml-2">Kategorie</h1>
    <hr/>
    <div class="row">
        <a class="col-md-4 col-sm-6 col-xs-12"
            *ngFor="let category of categories"
            [routerLink]="category.urlName"
        >
            <mdb-card
                style="background-image: url({{category.image.secureUrl}})"
                class="category-card card-image mb-3 mx-2"
            >
              <div class="category-card-box text-white text-center d-flex align-items-center rgba-indigo-strong py-5">
                <div class="category-card-box-title">
                  <h3 class="card-title pt-2 white-text"><strong>{{category.name}}</strong></h3>
                </div>
              </div>
            </mdb-card>
        </a>
      </div>
</section>

<section class="text-left pb-1 mt-1 container">
    <h1 *ngIf="isCategoryEmpty" class="_ShopMain-title h3 mt-3 pt-4 mb-4 ml-2">Na≈°e novinky</h1>
    <h1 *ngIf="!isCategoryEmpty" class="_ShopMain-title h3 mt-3 pt-4 mb-4 ml-2">{{_categoryService.activeCategory?.name}}</h1>
    <hr/>
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
        <mdb-card class="_Shop-card align-items-start" (click)="showDetail(product)">
            <div style="max-height: 200px;" class="view overlay waves-light" mdbWavesEffect>
            <mdb-card-img [src]="product.image.secureUrl" [alt]="product?.name"></mdb-card-img>
            <a>
                <div class="mask rgba-white-slight"></div>
            </a>
            </div>
            <mdb-card-body class="_Shop-card-body">
            <a href="" class="_Shop-card-title">
                {{product?.name}}
            </a>
            <p class="_Shop-card-description">
                {{product?.previewDescription}}
            </p>
            <h4 class="_Shop-card-price">
                {{product?.buy?.price?.czkWithVat}},-
            </h4>
            </mdb-card-body>
        </mdb-card>
        </div>
    </div>
</section>
