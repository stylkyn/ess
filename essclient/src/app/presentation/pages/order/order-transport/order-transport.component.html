<div class="row OrderTransport">
    <div class="col-lg-8 col-md-7 col-sm-12 col-xs-12">
        <form [formGroup]="transportForm">
                <h3 class="h5 mt-2 mb-3">Doprava</h3>
                <mdb-card class="mt-3">
                <ul class="list-group list-group-flush">
                    <li *ngFor="let transport of transports; let i = index" class="list-group-item {{transport.id == this.activeTransport?.id ? 'list-group-item-active' : ''}}">
                        <div class="pl-0 form-check">
                        <input type="radio" (change)="onChangeTransport(transport)" class="form-check-input" id="transportId-{{i}}" [value]="transport.id"
                                formControlName="transportId" name="transportId">
                        <label class="form-check-label OrderTransport-Item" for="transportId-{{i}}">
                            <div class="OrderTransport-Item-imgBox">
                                <img  [alt]="transport.name" [src]="transport.image.secureUrl" />
                            </div>
                            <div class="w-100 px-2">
                                {{transport.name}}
                                <p>{{transport.description}}</p>
                            </div>
                            <div class="OrderTransport-Item-price">
                                <span *ngIf="transport.totalPrice?.czkWithVat == 0">
                                    Zdarma
                                </span>
                                <span *ngIf="transport.totalPrice?.czkWithVat > 0">
                                    {{transport.totalPrice?.czkWithVat}} {{mapPriceTypes(transport.totalPrice?.priceType)}}
                                </span>
                            </div>
                        </label>
                        </div>
                    </li>
                </ul>
              </mdb-card>
        </form>
        <div class="text-right mt-3 mb-3">
            <button [disabled]="transportForm.invalid" (click)="onNext()" type="button" mdbBtn color="primary" mdbWavesEffect>
                Pokračovat k výběru platby
            </button>
        </div>
    </div>
    <div class="col-lg-4 col-md-5 col-sm-12 col-xs-12">
        <app-order-summary-card></app-order-summary-card>
    </div>
</div>
