<mdb-navbar [containerInside]="false" SideClass="_Header-navbar pres-navbar navbar navbar-expand-lg fixed-top scrolling-navbar">
    <div class="container-fluid">
        <logo>
            <a class="logo navbar-brand waves-light" routerLink="/homepage" mdbWavesEffect href="#">
                Elitec Software
                <!-- <img src="http://www.elitecsoftware.cz/wp-content/themes/images/ELITECsoftwareLogo.png"/> -->
            </a>
        </logo>
        <links>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link" routerLink="/homepage">Homepage</a>
                </li>   
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link" routerLink="/nase-produkty">Naše produkty</a>
                </li>   
            </ul>
        </links>
        <links>
            <ul class="navbar-nav ml-auto">
                <!-- loged aut -->
                <li *ngIf="!userSrv.user" class="nav-item waves-light mr-3" mdbWavesEffect>
                    <a (click)="registerModal.showModal()">
                        <mdb-icon class="pr-1" fas icon="user-add"></mdb-icon>
                        Registrovat
                    </a>
                </li>    
                <li *ngIf="!userSrv.user" class="nav-item waves-light mr-3" mdbWavesEffect>
                    <a (click)="loginModal.showModal()">
                        <mdb-icon class="pr-1" fas icon="user"></mdb-icon>
                        Přihlásit
                    </a>
                </li> 
                <!-- logged in -->
                <li *ngIf="userSrv.user" class="nav-item waves-light mr-3" dropdown>
                    <a class="dropdown-toggle waves-light" dropdownToggle mdbWavesEffect>
                        <mdb-icon class="pr-1" fas icon="user"></mdb-icon>
                        {{userSrv.user?.email}}
                    </a>
                    <div class="dropdown-menu dropdown-primary">
                        <a *ngIf="userSrv.user?.hasAdminAccess || userSrv.user?.hasAgentAccess" class="dropdown-item" routerLink="/{{presentationAgentOrdersFullRoute}}">Přiřazené služby</a>
                        <a class="dropdown-item" routerLink="/{{presentationMyAccountFullOrderRoute}}">Moje objednávky</a>
                        <div class="divider dropdown-divider"></div>
                        <a class="dropdown-item" (click)="logOut()">Odhlásit</a>
                      </div>
                </li> 

                <li class="nav-item waves-light" mdbWavesEffect>
                    <a (click)="shoppingCardModal.showModal()">
                        <mdb-icon class="pr-1" fas icon="shopping-basket"></mdb-icon>
                        Košík
                    </a>
                </li>   
            </ul>
        </links>
    </div>
</mdb-navbar>
<app-shopping-card-modal #shoppingCardModal></app-shopping-card-modal>
<app-login-modal (showRegister)="registerModal.showModal()" #loginModal></app-login-modal>
<app-register-modal (showLogin)="loginModal.showModal()" #registerModal></app-register-modal>
