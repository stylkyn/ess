<div class="row">
    <div class="mx-auto my-3 z-depth-1 rounded">
        <section class="form-dark">
            <div class="card card-image login-card">
                <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
                    <div class="text-right mb-5">
                        <h3 class="white-text font-weight-bold">
                            <strong>ES</strong><strong class="blue-text font-weight-bold is-logo">is</strong>
                        </h3>
                        <h6>
                            <a class="white-text opacity-7">
                                Elitec software internal system
                            </a>
                        </h6>
                    </div>
                    <div class="mt-ě mb-2 opacity-9 text-center white-text">
                        <hr>
                        <h3 class="text-white">Přihlášení</h3>
                        <hr>
                    </div>

                    <form [formGroup]="loginForm" nzLayout="vertical" nz-form>
                        <nz-form-item>
                            <nz-form-label class="text-white pb-0">Email</nz-form-label>
                            <nz-form-control>
                                <input formControlName="email" nz-input placeholder="Zadejte email"  />
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-label class="text-white pb-0">Heslo</nz-form-label>
                            <nz-form-control>
                                <input type="password" formControlName="password" nz-input placeholder="Zadejte heslo"  />
                            </nz-form-control>
                        </nz-form-item>
                        <p *ngIf="badLoginMessage" class="h6 red-text font-weight-bold mt-1">
                            Špatné přístupové údaje
                        </p>
                        <button class="w-100" nzSize="large" (click)="login()" type="button" nz-button nzType="primary">Přihlásit</button>
                    </form>
