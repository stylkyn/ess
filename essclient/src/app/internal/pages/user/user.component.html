<h1 nz-typography>Uživatelé</h1>

<ng-template #totalTemplate>
    Výsledků celkem: {{total}}
</ng-template>
<nz-table
    nzShowSizeChanger
    [nzData]="dataList"
    [nzFrontPagination]="false"
    [nzLoading]="loading"
    [nzTotal]="total"
    [nzShowTotal]="totalTemplate"
    [nzPageSize]="pageSize"
    [nzPageIndex]="pageNumber"
    (nzQueryParams)="onQueryParamsChange($event)"
>
    <thead>
        <tr>
            <th class="p-0" colspan="4">
                <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                    <input type="text" nz-input placeholder="Vyhledat" [(ngModel)]="fullText" />
                </nz-input-group>
                <ng-template #suffixIconButton>
                    <button (click)="fullTextChange()" nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
                </ng-template>
            </th>
            <th colspan="1"></th>
        </tr>
        <tr>
            <th nzColumnKey="email" [nzSortFn]="true">Email</th>
            <th nzColumnKey="firstname" [nzSortFn]="true">Jméno</th>
            <th nzColumnKey="lastname" [nzSortFn]="true">Přijmení</th>
            <th nzColumnKey="companyName" [nzSortFn]="true">Název firmy</th>
            <th nzColumnKey="role" [nzSortFn]="true">Role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of dataList">
            <td>{{ item.email }}</td>
            <td>{{ item?.personal?.firstname }}</td>
            <td>{{ item?.personal?.lastname }}</td>
            <td>{{ item.company?.companyName }}</td>
            <td>
                <span *ngIf="item.hasAgentAccess && item.hasAdminAccess">Admin</span>
                <div *ngIf="item.hasAgentAccess && !item.hasAdminAccess" class="d-flex flex-row align-items-center">
                    Agent
                    <button class="ml-2" (click)="showPromoteAdminModal(item)" nz-button nzsi nzType="default" nzShape="circle" nz-tooltip nzTooltipTitle="Povýšit na admina">
                        <i nz-icon nzType="edit" nzTheme="outline"></i>
                    </button>
                </div>
                <div *ngIf="!item.hasAgentAccess && !item.hasAdminAccess" class="d-flex flex-row align-items-center">
                    Uživatel
                    <button class="ml-2" (click)="showPromoteAgentModal(item)" nz-button nzsi nzType="default" nzShape="circle" nz-tooltip nzTooltipTitle="Povýšit na agenta">
                        <i nz-icon nzType="edit" nzTheme="outline"></i>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</nz-table>
